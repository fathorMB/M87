<div class="chart-container">
  <!-- ✅ Timeframe Selector -->
  <div class="chart-controls">
    <label for="timeframe-select">Timeframe:</label>
    <select id="timeframe-select" [(ngModel)]="selectedTimeframe" (change)="onTimeframeChange(selectedTimeframe)">
      <option *ngFor="let timeframe of availableTimeframes" [value]="timeframe">
        {{ formatTimeframe(timeframe) }}
      </option>
    </select>
    <button class="refresh-btn" (click)="onTimeframeChange(selectedTimeframe)">Refresh</button>
  </div>

  <!-- ✅ Chart Display -->
  <div #chartContainer id="chartContainer"></div>

  <!-- ✅ Debugging Panel (Optional, Can Be Removed) -->
  <div class="debug-panel">
    <h4>Debugging Info</h4>
    <p>Selected Timeframe: {{ selectedTimeframe }}</p>
    <p>Last Candle Time: {{ candleBuffer?.time || 'N/A' }}</p>
    <p>Open: {{ candleBuffer?.open || '-' }} | High: {{ candleBuffer?.high || '-' }} | Low: {{ candleBuffer?.low || '-' }} | Close: {{ candleBuffer?.close || '-' }}</p>
  </div>
</div>
